<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BookHive Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <header>
    <h1>📚 BookHive Admin Dashboard</h1>
    <label class="switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider"></span>
    </label>
  </header>

  <!-- Notifications -->
  <div id="notification"></div>

  <main>
    <!-- Add Book Form -->
    <section class="form-section glass">
      <h2>Add a New Book</h2>
      <form id="addBookForm">
        <input type="text" id="title" placeholder="Book Title" required />
        <input type="text" id="author" placeholder="Author" required />
        <input type="text" id="genre" placeholder="Genre" required />
        <button type="submit">➕ Add Book</button>
      </form>
    </section>

    <!-- Books Table -->
    <section class="table-section glass">
      <h2>Books Collection</h2>
      <input type="text" id="searchBox" placeholder="🔍 Search books..." />
      <table id="booksTable">
        <thead>
          <tr>
            <th>Title</th><th>Author</th><th>Genre</th><th>Status</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Edit Book Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content glass">
      <span class="close" id="closeModal">&times;</span>
      <h2>Edit Book</h2>
      <form id="editBookForm">
        <input type="hidden" id="editId" />
        <label for="Book Title">Book Title:</label>
        <input type="text" id="editTitle" placeholder="Book Title" required />
        <label for="Author">Author:</label>
        <input type="text" id="editAuthor" placeholder="Author" required />
        <label for="Genre">Genre:</label>
        <input type="text" id="editGenre" placeholder="Genre" required />
        <button type="submit">💾 Save Changes</button>
      </form>
    </div>
  </div>

  <footer>
    <p>BookHive © 2025 | Admin Panel</p>
  </footer>

  <script src="js/admin.js"></script>
</body>
</html>
