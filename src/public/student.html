<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📚 BookHive – Student View</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css" />
  <style>
    .modal { display: none; position: fixed; top: 0; left: 0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000; }
    .modal-content { background: white; padding: 20px; border-radius: 8px; max-width: 400px; width: 90%; }
    .modal-actions { display:flex; justify-content:flex-end; gap:10px; margin-top: 15px; }
    .toast { position: fixed; top: 20px; right: 20px; background: #333; color: #fff; padding: 12px 18px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); opacity:0; transition: opacity 0.4s ease-in-out; z-index:9999; }
    .toast.show { opacity:1; }
    .status-overdue { color:red; font-weight:bold; }
    .status-soon { color:orange; font-weight:bold; }
    .status-ontime { color:green; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <h1>📚 BookHive – Borrow Books</h1>
    <nav>
      <a href="/borrowed.html" style="
           display:inline-block;
           padding:10px 18px;
           margin-right:15px;
           background:linear-gradient(135deg,#4facfe,#00f2fe);
           color:white;
           font-weight:600;
           border:none;
           border-radius:8px;
           text-decoration:none;
           font-family:'Poppins',sans-serif;
           font-size:14px;
           letter-spacing:0.5px;
           box-shadow:0 4px 6px rgba(0,0,0,0.1);
           transition:all 0.3s ease;">📖 View Borrowed Books</a>
    </nav>
  </header>

  <div id="notification"></div>

  <main>
    <section class="table-section glass">
      <h2>Available Books</h2>
      <input type="text" id="searchBox" placeholder="🔍 Search books..." />
      <table id="booksTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Borrow Confirmation Modal -->
  <div id="borrowModal" class="modal">
    <div class="modal-content glass">
      <h2>Confirm Borrow</h2>
      <p>Enter the borrow duration:</p>
      <div>
        <label>Days: <input type="number" id="borrowDays" min="0" value="0"></label>
        <label>Minutes: <input type="number" id="borrowMinutes" min="0" value="0"></label>
      </div>
      <div class="modal-actions">
        <button id="cancelBorrow">Cancel</button>
        <button id="confirmBorrow">Borrow</button>
      </div>
    </div>
  </div>

  <footer>
    <p>BookHive © 2025 | Student View</p>
  </footer>

  <script src="js/student.js"></script>
</body>
</html>
